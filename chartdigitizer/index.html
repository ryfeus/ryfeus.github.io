    </script>

<body>
    <div class="row">
        <div class="col s3" style="float:left;">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" id="MaxX" value="24">
                        <label for="first_name">Max X</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="MinX" value="0">
                        <label for="last_name">Min X</label>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" id="MaxY" value="100">
                        <label for="first_name">Max Y</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="MinY" value="0">
                        <label for="last_name">Min Y</label>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" id="StepX" value="1">
                        <label for="first_name">Step X</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="StepY" value="10">
                        <label for="last_name">Step Y</label>
                    </div>
                </div>
            </div>
            <a class="waves-effect waves-light btn" onclick="updateAxis();">Update</a>
            <br>
            <br>
            <a class="waves-effect waves-light btn" onclick="togglePin();">Start pinning</a>
            <br>
            <br>
            <a class="waves-effect waves-light btn" onclick="addTable();">Add table</a>
            <br>
            <br>
            <a class="waves-effect waves-light btn" onclick="downloadTables();">Download tables</a>            
        </div>
        <div class="col s6">
            <canvas id="canvas" style="border:1px solid red;"></canvas>
        </div>
        <div id="tables" class="col s3" style="float:left;">
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
